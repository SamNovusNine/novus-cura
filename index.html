<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novus Cura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;900&family=Inter:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-mono-data {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar { width: 1px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: rgba(212, 197, 169, 0.2); }
      .glass-bar {
        background: rgba(5, 5, 5, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .sand-accent { color: #d4c5a9; }
      .bg-sand { background-color: #d4c5a9; }
      .gold-accent { color: #d4951f; }
      .bg-gold { background-color: #d4951f; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
